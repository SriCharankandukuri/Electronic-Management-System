<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Shop Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.C1yq-jdFYDrj-GAT5EPBkQHaEo&pid=Api&P=0&h=180'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between; /* Align items in header to the ends */
            align-items: center; /* Center items vertically */
        }
        header img {
            height: 60px; /* Increased logo size */
            vertical-align: middle;
        }
        header span {
            font-size: 24px; /* Increased font size for better visibility */
            line-height: 60px; /* Match the logo height */
        }
        footer {
            position: relative;
            bottom: 0;
            left: 0;
            text-align: center;
            width: 100%;
            justify-content: center;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex: 1;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0; /* Space between button groups */
        } 
        .button-group img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 30px;
            margin-bottom: 20px;
        }
        .button-group button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px; /* Increase padding for larger buttons */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px; /* Increase font size for better readability */
            margin: 10px 0; /* Add margin between buttons */
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 10px;
            width: 200px;
        }
        .button-group button:hover {
            background-color: #45a049; /* Darker green */
            color: white;
        }
        .splash-logo {
            height: 80px; /* Match header img height */
            vertical-align: middle;
            margin-right: 20px;
        }
        nav {
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
        }
        nav ul li a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img class="splash-logo" src="logo.png" alt="Logo">
            <span>Electronic Shop Management System</span>
        </div>
        <nav>
            <ul>
                <li><a href="splashscreen.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="button-group" id="addproduct">
            <img src="https://cdn.wookeeper.com/2020/09/09081507/Adding-Products-1536x778.jpg" id="img" alt="Adding Products">
            <button onclick="window.location.href='addproduct.html'">Add Products</button>
        </div>
        <div class="button-group" id="sellproduct">
            <img src="https://www.marketing91.com/wp-content/uploads/2019/10/ways-to-sell-a-product.jpg" id="img" alt="Sell Products">
            <button onclick="window.location.href='sellproduct.html'">Sell Products</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Electronic Shop Management System
    </footer>
</body>
</html>
